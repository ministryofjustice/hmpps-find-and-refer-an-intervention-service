asyncapi: 3.0.0
info:
  title: Interventions events
  version: 1.0.0
  description: Events emitted from Find and Refer service related to Interventions.

servers:
  development:
    host: "hmpps-domain-events-dev.live-1.cloud-platform.service.justice.gov.uk"
    protocol: sqs
    description: Development Environment
  preproduction:
    host: "hmpps-domain-events-preprod.live-1.cloud-platform.service.justice.gov.uk"
    protocol: sqs
    description: Pre-production Environment
  production:
    host: "hmpps-domain-events-prod.live-1.cloud-platform.service.justice.gov.uk"
    protocol: sqs
    description: Production Environment

components:
  messages:
    interventions.community-referral.created:
      $ref: https://raw.githubusercontent.com/ministryofjustice/hmpps-domain-events/main/spec/schemas/interventions/community-referral.created.yaml

channels:
  hmpps-domain-events:
    description: HMPPS domain events SNS topic
    bindings:
      sns:
        name: domainevents
    messages:
      interventions.community-referral.created:
        $ref: '#/components/messages/interventions.community-referral.created'

operations:
  publish-event:
    action: send
    channel:
      $ref: '#/channels/hmpps-domain-events'
    messages:
      - $ref: '#/channels/hmpps-domain-events/messages/interventions.community-referral.created'