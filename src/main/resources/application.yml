info.app:
  name: HMPPS Find And Refer An Intervention Service
  version: 1.0
logging:
  level:
    org:
      springframework:
         beans:
           factory: WARN
         security:
           oauth2:
             client: DEBUG
             webclient: DEBUG
spring:
  application:
    name: hmpps-find-and-refer-an-intervention-service
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${hmpps-auth.baseurl}/issuer
          jwk-set-uri: ${hmpps-auth.baseurl}/.well-known/jwks.json
      client:
        provider:
          hmpps-auth:
            token-uri: ${hmpps-auth.baseurl}/oauth/token
            token-request:
              connect-timeout-ms: 500
              read-timeout-ms: 500
              retries: 3
              retry-delay-ms: 500
        registration:
          find-and-refer-interventions-client:
            client-id: hmpps-find-and-refer-an-intervention-api-1
            client-secret: clientsecret
            provider: hmpps-auth
            authorization-grant-type: client_credentials

  datasource:
    url: jdbc:postgresql://${postgres.uri:localhost:5432}/${postgres.db:postgres}?currentSchema=${database.schema.name:public}&user=${postgres.username:root}&password=${postgres.password:dev}&stringtype=unspecified
    hikari:
      maximum-pool-size: 50

  batch:
    job:
      enabled: false  # run jobs at application startup
    jdbc:
      initialize-schema: never # we manage the spring batch schema with our own migrations
    concurrency:
      pool-size: 4 # run up to 4 jobs at a time...
      queue-size: 10000 # unless the number of queued jobs exceeds this number
    table-prefix: public.BATCH_

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

servers:
  development:
    host: "hmpps-domain-events-dev.live-1.cloud-platform.service.justice.gov.uk"
    protocol: sqs
    description: Development Environment
  preproduction:
    host: "hmpps-domain-events-preprod.live-1.cloud-platform.service.justice.gov.uk"
    protocol: sqs
    description: Pre-production Environment
  production:
    host: "hmpps-domain-events-prod.live-1.cloud-platform.service.justice.gov.uk"
    protocol: sqs
    description: Production Environment


  channels:
    hmpps-domain-events:
      description: HMPPS domain events SNS topic
      bindings:
        sns:
          name: domainevents

  operations:
    publish-event:
      action: send
      channel:
        $ref: '#/channels/hmpps-domain-events'
      messages:
        - $ref: '#/channels/hmpps-domain-events/messages/interventions.community-referral.created'

webclient:
  connect-timeout-seconds: 20
  read-timeout-seconds: 10
  write-timeout-seconds: 10

find-and-refer-and-delius:
  locations:
    find-person: "/person/find/{identifier}"
    limited-access-offender-check: "/users/{username}/access/{identifier}"

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
